 <div class="container">
    <div class="row justify-content-center bg-light"  >
      <!-- style ="background-color :#74ebd5;" -->
      <h1 >Liste des employés</h1>
    </div>
  </div>
  <br/><br/>
 <a *ngIf="authority === 'rh'" class="btn btn-sm btn-success text-white pull-right" (click)="addEmploye()"><i class="fa fa-plus"></i>   Ajouter employé </a>
 <br/>
 <div class="col-lg-3">
    <div class="form-group">

                <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
              </div>
            <input type="text" class="form-control"  [(ngModel)]="username" 
                   placeholder="Search by username" id="inputGroup"/>
            <span class="input-group-addon">
                
            </span>
        </div>
        
    </div>
</div>

      <div class="col-lg-3">
           <select name="manager" class="form-control"  [(ngModel)]="username" (ngModelChange)="filtrerManager()" >
                   <option *ngFor="let k of this.listMan; let i = index;"  >
                       {{k.username}} 
                    </option>
           </select>
       </div>
 
        </div>
        
      

   
</div>

<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
              
                        <div *ngFor="let item of this.crudApi.listsal |filter:username | paginate: { itemsPerPage: count, currentPage: p }"class="col-md-3">
                            <div class="container-fluid" >
                             <div class="card mb-3" style="max-width: 250px;">
                             <div align="center" >
                                   <div class="image-responsive" >
                                       <!-- <img src ="\assets\téléchargement.jpg"> -->
                                        <td> <img class="rounded-circle" [src]="item.pic" height="150" width="180"> </td>    

                                    </div>
                              
                               <br>
                                <h1>{{item.username}}</h1>
                                <hr>
                                <div class="product-box">
                                <div class="nom">Nom : {{item.nom}}</div>
                                <div class="nom">Prenom :{{item.prenom}}</div>
                                <div class="nom">Email : {{item.mail}}</div>
                                <!-- <div class="nom">Nom du responsable : {{item.manager.username}}</div> -->
                            </div>
                                <br>
                                <div  class="card-footer">
                                <button *ngIf="authority === 'rh'" class="btn btn-warning" style="margin-left: 20px;" (click) = "selectData(item)">
                                    <i class="fa fa-pencil-square-o" ></i></button>
                                    <button *ngIf="authority === 'rh'" class="btn btn-danger" (click) = "removeData(item.id)">
                                        <i class="fa fa-trash-o"></i></button>
                                </div>
                                
                                </div>
                            </div>


                                
                           </div>
                        </div>
