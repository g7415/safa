<!-- main app container -->
<div class="card m-3">
    <h5 class="card-header">Changer le mot de passe</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div> -->
            <div class="form-row">
                <div class="form-group col">
                    <label>Mot de passe</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Le champs mot de passe est obligatoire</div>
                        <div *ngIf="f.password.errors.minlength">Le champs mot de passe doit avoir au moins 7 caracteres</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Le champs confirmer le mot de passe est obligatoire</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">le champs confirmer mot de passe doit correspondre au mot de passe que vous avez saisie</div>
                    </div>
                </div>
            </div>
          
            <div class="text-center">
                <button class="btn btn-primary mr-1" (click)="updatePassword()">Envoyer</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Annuler</button>
            </div>
        </form>
    </div>
</div>
