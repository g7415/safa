<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label  >Email</label>
                            <input pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  [class.is-invalid]="f.mail.invalid && f.mail.touched" type="email" class="form-control" formControlName="mail" id="mail"placeholder="exemple@mail.com">
                             <!-- le "crudApi.dataFormForm.get('mail')" est remplacé par 'mail' à travers la fonction get mail dans la classe modele-->
                       <div    *ngIf="f.mail.invalid && f.mail.touched ">
                        <small *ngIf="f.mail.errors?.required" class="text-danger"> Le champs E-mail est obligatoire</small>
                        <small *ngIf="f.mail.errors?.minlength" class="text-danger">Le champs E-mail doit avoir au moins 7 caracteres </small>
                        <small *ngIf="f.mail.errors?.custom || f.mail.errors?.pattern" class="text-danger"> / @ est manquant </small>
                       </div>
                        </div>
                       
                        <div class="form-group">
                            <input name="recover-submit" class="btn btn-lg btn-primary btn-block"(click)="congeAccepter()"value="Reset Password" type="submit">
                          </div>
                    </form>
                     
                      
                   
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
